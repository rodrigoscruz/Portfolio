<!DOCTYPE html>

<html>

   <head>

      <meta name="viewport" content="width=device-width, user-scalable=no">
      <meta charset="utf-8"/>
      <title>Parallax com Rellax</title>
      <link rel="stylesheet" href="css/styles.css"/>
      <link href="https://fonts.googleapis.com/css?family=Lato|Poppins:300,400,500&display=swap" rel="stylesheet">

   </head>

   <body>
 
      <div class="hero2 purple">
         <div class="content">
            <h2 class="rellax" data-rellax-speed="6">Strawberry</h2>
            <h3 class="rellax" data-rellax-speed="4">White Chocolate</h3>
            <button class="rellax" data-rellax-speed="0">Try now</button>
         </div>
         <img class="ice-cream rellax" src="img/ice-cream3.png" data-rellax-speed="-4">
        
      </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script>
		var rellax = new Rellax('.rellax');
	</script>

   </body>

</html>
